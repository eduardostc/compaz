{% load static %}
{% load django_bootstrap5 %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema do Espaço Conecta</title>
    
    {% bootstrap_css %}
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap4-theme@1.3.0/dist/select2-bootstrap4.min.css" rel="stylesheet" />
    <!--biblioteca FontAwesome para os ícones nos menus-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body class="text-center">
    {% block content %}
    {% endblock %}

    <!-- jQuery deve vir antes do Bootstrap e dos outros plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    {% bootstrap_javascript %}
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- SEUS SCRIPTS DE MÁSCARA -->
    <script src="{% static 'jquery.mask.min.js' %}"></script>
    <script src="{% static 'mascara.js' %}"></script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
